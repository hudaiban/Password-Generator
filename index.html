<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Password Generator</title>
  </head>
  <body>
	<h1> Never use the same password!! </h1>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label for="">Password Length</label>
          <input type="number" id="length" min="4" max="20" value="20" />
        </div>
        <div class="setting">
          <label for="">Include Upper Case Letter</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label for="">Include lowercase Letter</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label for="">Include numbers Letter</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
          <label for="">Include symbols Letters </label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>
      <button class="btn btn-large" id="generate">Generate Password</button>
    </div>

    <footer>
      <a href="http://github.com/hudaiban"
        ><i class="fa-brands fa-github"></i
      ></a>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
